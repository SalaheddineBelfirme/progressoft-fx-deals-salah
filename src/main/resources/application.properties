# ⬇️ إعدادات قاعدة البيانات - تستخدم متغيرات البيئة من Docker
# التغيير: استخدام متغيرات البيئة مع قيم افتراضية للعمل في كل من Docker والمحلي
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/fx_deals}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# إعدادات الخادم
server.port=8081

# إعدادات JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


spring.datasource.hikari.connection-timeout=60000  
spring.datasource.hikari.maximum-pool-size=5    
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000 

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true