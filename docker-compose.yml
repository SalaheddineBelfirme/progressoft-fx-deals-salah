services:
  mysql-db:
    image: mysql:8.0
    container_name: fx-deals-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fx_deals
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 40s   

  fx-deals-app:
    build: .
    container_name: fx-deals-application
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/fx_deals
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8081:8081"
    depends_on:
      mysql-db:
        condition: service_healthy

volumes:
  mysql_data: